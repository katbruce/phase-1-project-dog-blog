<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="570936194844-bisuics89mvh8a8lf43sjn40tu8ietfe.apps.googleusercontent.com">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d3ebe86ad0.js" crossorigin="anonymous"></script>
    <title>Dog Blog</title>
</head>
<body>
    <nav class="nav-bar">
        <ul> 
            <li><a href="https://github.com/mikecoux/phase-1-project-dog-blog"><i class="fa-brands fa-github"></i></a></li>
            <li><button id="chaos" id="nav-btn"><i class="fa-solid fa-cat"></i></button></li>
            <li><button id="dark-mode" id="nav-btn"><i class="fa-solid fa-moon"></i></button></li>
        </ul>
        <h1 class="title"><b>Dog <del>with a</del> Blog</b></h1>
    </nav>
        <hr>
    <div class= "container">   
         <div class="new-content">
            <div id="sign-in-container">
                <!-- OAuth sign-in button -->
                <div id="g_id_onload" data-client_id="570936194844-bisuics89mvh8a8lf43sjn40tu8ietfe" data-context="signin"
                    data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
                    data-size="large" data-logo_alignment="center">
                </div>
                <div id="guest-sign-in">
                    <button id="guest-sign-in-btn">Continue as Guest</button>
                </div>
            </div><br>
            <!-- Create blog post form -->
            <form id="new-post-form" hidden>
                <label for= "new-dog-name"  input type="text">Dog's Name:</label>
                    <input type="text" id="new-dog-name" class="new-content-input"><br><br>
                <label for="new-content">Post Caption:</label>
                    <input type= "text" id="new-content" class="new-content-input"><br><br>
                <label for="new-image-button">Image Generator:</label>
                <input type="button" id="new-image-button" name="new-image-button" value="Click Here!"><br><br>
                <div class="image-container" id="new-image-container">
                    <div class="img-overlay"></div>
                    <img src="https://images.dog.ceo/breeds/beagle/n02088364_12920.jpg" alt="Randomly generated dog image."
                        class="blog-image" id="new-image"><br>
                </div>
                <input type="submit" id="submit-post">
            </form>
        </div>

        <div class="main-content">
            <h3 id="subtitle"><i>Scroll to read great dog content, and feel free to contribute a post of your own.</i></h3>
            <hr>
            <div id="blog-posts">
                <!-- JS file will load data here -->
            </div>
        </div>
    </div>
    <!-- Scripts for OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           decodeJwtResponse(response.credential);
        }
    </script>
</body>
</html>
